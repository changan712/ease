<ion-modal-view ng-controller="loginCtrl">
    <ion-header-bar>
        <h1 class="title">登陆</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()"><span class="ion-android-close"></span></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="loginData.username" ng-change="loginInputChange()" placeholder="用户名">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="loginData.password" ng-change="loginInputChange()"
                           placeholder="密码">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">登 陆</button>
                </label>

                <div class="item error" ng-if="loginErrorText">{{loginErrorText}}</div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
